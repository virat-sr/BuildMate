spring:
  application:
    name: BuildMate
    description: this is application

  datasource:
    url: jdbc:postgresql://localhost:9000/testDB
    username: testUser
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.coding shuttle: DEBUG       # your package logs
    org.hibernate.SQL: DEBUG       # log SQL queries
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # log SQL parameters

